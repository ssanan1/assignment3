apiVersion: apps/v1  
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1    
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: 751770934157.dkr.ecr.us-east-1.amazonaws.com/my_sql:v0.1
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pw
        volumeMounts:
        - name: mysql-pvc
          mountPath: /var/lib/mysql          
        ports:
        - containerPort: 3306
      volumes:
       - name: mysql-pvc
         persistentVolumeClaim:
           claimName: mysql-pvc         
