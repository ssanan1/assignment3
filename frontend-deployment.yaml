apiVersion: apps/v1
kind: Deployment
metadata:
  name: employees
  labels:
    app: employees
spec:
  selector:
    matchLabels:
      app: employees
  replicas: 2    
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - image: 751770934157.dkr.ecr.us-east-1.amazonaws.com/web_app:v0.2
        name: employees
        env:
        - name: DBHOST
          value: "mysql"
        - name: DBPORT
          value: "3306"  
        - name: DBUSER
          value: root
        - name: DATABASE
          value: employees
        - name: DBPWD
          value: pw
        - name: APP_COLOR
          value: blue  
        ports:
        - containerPort: 8080
